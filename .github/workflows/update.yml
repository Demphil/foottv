name: Update Matches
on:
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install  # إذا كنت تحتاج أي dependencies

      - name: Fetch Data from API
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}  # أضف هذا إذا كان مطلوباً
        run: |
          curl -X GET "https://api-football-v1.p.rapidapi.com/v3/fixtures" \
            -H "X-RapidAPI-Key: $RAPIDAPI_KEY" \
            -H "X-RapidAPI-Host: api-football-v1.p.rapidapi.com" \
            -o data/matches.json

      - name: Generate new matches (fallback)
        if: failure()  # يعمل فقط إذا فشل جلب البيانات من API
        run: |
          node scripts/generate-matches.js

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit & Push changes
        run: |
          git add data/matches.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update matches data [skip ci]"
          git push
