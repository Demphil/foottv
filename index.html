<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="موقع متخصص في متابعة المباريات المباشرة وأخبار كرة القدم">
    <meta name="keywords" content="مباريات مباشرة, كرة قدم, أخبار رياضية">
    <title>فوت تي في - البث المباشر للمباريات</title>
    
    <!-- الروابط الخارجية -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- ملفات التنسيقات -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- بيانات Structured للسيو -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SportsOrganization",
      "name": "فوت تي في",
      "url": "https://demphi.github.io/foottv",
      "logo": "https://demphi.github.io/foottv/assets/logo.png",
      "description": "موقع متخصص في بث المباريات المباشرة"
    }
    </script>
</head>
<body>
    <!-- الهيدر -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="شعار فوت تي في" width="50">
                    <span>فوت تي في</span>
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li><a href="matches.html"><i class="fas fa-tv"></i> المباريات</a></li>
                    <li><a href="news.html"><i class="fas fa-newspaper"></i> الأخبار</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- قسم البث المباشر -->
    <section class="live-section">
        <div class="container">
            <h1 class="section-title">
                <i class="fas fa-tv"></i> البث المباشر
                <span class="live-badge">مباشر</span>
            </h1>
            
            <div class="matches-grid" id="matches-container">
                <!-- سيتم ملؤها بواسطة script.js -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> جاري تحميل المباريات...
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-memory"></i>
                    استخدام الذاكرة: <span id="memory">--</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-sync-alt"></i>
                    آخر تحديث: <span id="last-update">--</span>
                </div>
            </div>
        </div>
    </section>

    <!-- قسم المباريات القادمة -->
    <section class="upcoming-section">
        <div class="container">
            <h2 class="section-title">
                <i class="far fa-calendar-alt"></i> المباريات القادمة
            </h2>
            
            <div class="matches-list" id="upcoming-matches">
                <!-- سيتم ملؤها بواسطة script.js -->
            </div>
        </div>
    </section>

    <!-- الفوتر -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-logo">
                <img src="assets/logo-white.png" alt="شعار فوت تي في" width="60">
                <span>فوت تي في</span>
            </div>
            
            <div class="footer-links">
                <h3>روابط سريعة</h3>
                <ul>
                    <li><a href="about.html">عن الموقع</a></li>
                    <li><a href="contact.html">اتصل بنا</a></li>
                    <li><a href="privacy.html">سياسة الخصوصية</a></li>
                </ul>
            </div>
            
            <div class="social-links">
                <h3>تابعنا</h3>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        
        <div class="copyright">
            <p>&copy; <span id="current-year"></span> جميع الحقوق محفوظة لموقع فوت تي في</p>
        </div>
    </footer>

    <!-- ملفات الجافاسكريبت -->
    <script src="script.js"></script>
    
    <!-- كود تهيئة السنة الحالية -->
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
