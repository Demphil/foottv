<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلوغر - المباريات</title>
    <style>
        .match-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        .live {
            border-left: 4px solid #e63946;
        }
        .team {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .team-logo {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>جدول المباريات</h1>
        <div id="last-updated"></div>
        <div id="matches-container"></div>
    </div>

    <script>
        // دالة جلب وعرض البيانات
        function loadMatches() {
            fetch('data/matches.json?t=' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    document.getElementById('last-updated').textContent = 
                        آخر تحديث: ${new Date(data.last_updated).toLocaleString('ar-EG')};
                    
                    const container = document.getElementById('matches-container');
                    container.innerHTML = '';
                    
                    data.matches.forEach(match => {
                        const matchCard = document.createElement('div');
                        matchCard.className = match-card ${match.status === 'LIVE' ? 'live' : ''};
                        matchCard.innerHTML = 
                            <div class="teams">
                                <div class="team">
                                    <img src="assets/images/teams/${match.home_team.toLowerCase()}.png" 
                                         alt="${match.home_team}" class="team-logo">
                                    <span>${match.home_team}</span>
                                </div>
                                <div class="score">${match.home_score || '0'} - ${match.away_score || '0'}</div>
                                <div class="team">
                                    <img src="assets/images/teams/${match.away_team.toLowerCase()}.png" 
                                         alt="${match.away_team}" class="team-logo">
                                    <span>${match.away_team}</span>
                                </div>
                            </div>
                            <div class="match-info">
                                <p>البطولة: ${match.league}</p>
                                <p>الحالة: ${getStatusInArabic(match.status)} ${match.minute ? match.minute + "'" : ''}</p>
                            </div>
                        ;
                        container.appendChild(matchCard);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('matches-container').innerHTML = 
                        '<p class="error">حدث خطأ في جلب البيانات. يرجى المحاولة لاحقاً</p>';
                });
        }

        // دالة لتحويل حالة المباراة للعربية
        function getStatusInArabic(status) {
            const statusMap = {
                'SCHEDULED': 'مجدولة',
                'LIVE': 'مباشر',
                'IN_PLAY': 'جارية',
                'FINISHED': 'انتهت',
                'POSTPONED': 'مؤجلة'
            };
            return statusMap[status] || status;
        }

        // تحديث البيانات كل دقيقة
        loadMatches();
        setInterval(loadMatches, 60000);
    </script>
</body>
</html>
