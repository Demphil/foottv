<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أخبار كرة القدم - بلوغر</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- الهيدر (مشابه لـ index.html) -->

    <main class="main-content">
        <div class="container">
            <!-- قسم الأخبار الرئيسية -->
            <section class="featured-news" id="featured-news">
                <!-- سيتم ملؤها بواسطة API -->
            </section>

            <!-- قسم آخر الأخبار -->
            <section class="latest-news">
                <h2 class="section-title"><i class="fas fa-newspaper"></i> آخر الأخبار</h2>
                <div class="news-grid" id="news-grid">
                    <!-- سيتم ملؤها بواسطة API -->
                </div>
                
                <div class="loading-spinner" id="news-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>جاري تحميل الأخبار...</span>
                </div>
                
                <button id="load-more" class="load-more-btn">
                    <i class="fas fa-plus"></i> تحميل المزيد
                </button>
            </section>
        </div>
    </main>

    <!-- الفوتر (مشابه لـ index.html) -->

    <script src="assets/js/main.js" defer></script>

</html>
