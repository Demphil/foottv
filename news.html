<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="آخر أخبار كرة القدم مباشرة من المصادر الموثوقة.">
    <title>أخبار كرة القدم - بلوغر</title>
    <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/live.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- الهيدر -->
    <header class="header">
        <div class="container">
            <h1 class="site-title">أخبار كرة القدم</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- قسم الأخبار الرئيسية -->
            <section class="featured-news" id="featured-news">
                <!-- سيتم ملؤها بواسطة API -->
            </section>

            <!-- قسم آخر الأخبار -->
            <section class="latest-news">
                <h2 class="section-title"><i class="fas fa-newspaper"></i> آخر الأخبار</h2>
                <div class="news-grid" id="news-grid">
                    <!-- سيتم ملؤها بواسطة API -->
                </div>
                
                <!-- مؤشر التحميل -->
                <div id="news-loading" style="display:none;">جاري تحميل الأخبار...</div>
                
                <!-- زر تحميل المزيد -->
                <button id="load-more" class="load-more-btn" style="display:none;">
                    <i class="fas fa-plus"></i> تحميل المزيد
                </button>
            </section>
        </div>
    </main>

    <!-- الفوتر -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 أخبار كرة القدم. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="assets/js/news.js" defer></script>
</body>
</html>
