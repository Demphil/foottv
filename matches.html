<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المباريات Foot Tv </title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/matches.css">
</head>
<body>
    <!-- الهيدر (مشابه لـ index.html) -->

    <main class="main-content">
        <div class="container">
            <!-- فلتر المباريات -->
            <div class="matches-filters">
                <select id="league-select" class="filter-select">
                    <option value="all">جميع البطولات</option>
                    <!-- سيتم ملؤها بواسطة API -->
                </select>
                
                <select id="date-select" class="filter-select">
                    <option value="7">الأسبوع الحالي</option>
                    <option value="30">الشهر الحالي</option>
                    <option value="custom">تحديد تاريخ</option>
                </select>
                
                <button id="fetch-matches" class="fetch-btn">
                    <i class="fas fa-search"></i> بحث
                </button>
            </div>

            <!-- جدول المباريات -->
            <div class="matches-table-container">
                <table class="matches-table" id="matches-table">
                    <thead>
                        <tr>
                            <th>البطولة</th>
                            <th>التاريخ</th>
                            <th>الفريق المضيف</th>
                            <th>النتيجة</th>
                            <th>الفريق الضيف</th>
                            <th>الحالة</th>
                        </tr>
                    </thead>
                    <tbody id="matches-tbody">
                        <!-- سيتم ملؤها بواسطة API -->
                    </tbody>
                </table>
                
                <div class="loading-spinner" id="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>جاري تحميل البيانات...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- الفوتر (مشابه لـ index.html) -->

    <script src="assets/js/matches.js" defer></script>
</body>
</html>
