<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر - بلوغر</title>
    <link rel="stylesheet" href="assets/css/live.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="live-mode">
    <!-- شريط التحكم العلوي -->
    <header class="live-header">
        <div class="container">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>العودة للرئيسية</span>
            </a>
            <div class="live-title">
                <img src="assets/images/logo-white.png" alt="بلوغر">
                <h1>القناة المباشرة</h1>
            </div>
            <div class="live-actions">
                <button id="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                    <span>تحديث</span>
                </button>
                <span id="last-updated"></span>
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="live-main">
        <div class="container">
            <!-- قسم المباريات المباشرة -->
            <section class="live-matches-section">
                <div class="section-tabs">
                    <button class="tab-btn active" data-tab="all">جميع المباريات</button>
                    <button class="tab-btn" data-tab="popular">الأكثر متابعة</button>
                    <button class="tab-btn" data-tab="league">حسب البطولات</button>
                </div>
                
                <div class="live-matches-grid" id="live-matches-container">
                    <!-- سيتم تعبئتها بواسطة JavaScript -->
                </div>
            </section>

            <!-- قسم إحصائيات المباراة (تظهر عند اختيار مباراة) -->
            <section class="match-details-section" id="match-details">
                <div class="details-header">
                    <h2 id="detail-match-title"></h2>
                    <button class="close-details"><i class="fas fa-times"></i></button>
                </div>
                <div class="details-content">
                    <div class="match-stats">
                        <!-- الإحصائيات -->
                    </div>
                    <div class="match-commentary">
                        <!-- التعليق النصي -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- شريط الحالة السفلية -->
    <footer class="live-footer">
        <div class="container">
            <div class="now-playing" id="now-playing">
                <span>لا توجد مباراة قيد التشغيل</span>
            </div>
            <div class="live-indicator">
                <span class="live-dot"></span>
                <span>مباشر</span>
            </div>
        </div>
    </footer>

    <!-- ستايلات الطوارئ إذا لم يتم تحميل CSS -->
    <noscript>
        <style>
            body { font-family: Arial, sans-serif; background: #000; color: #fff; }
            .container { padding: 20px; }
            a { color: #4CAF50; }
        </style>
    </noscript>

    <script src="assets/js/live.js" defer></script>
</body>
</html>
