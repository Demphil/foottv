<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر - بلوغر</title>
    <style>
        body {
            background: #0a0a1a;
            color: white;
        }
        .live-match {
            background: #1e1e2f;
            border-left: 4px solid #e63946;
            padding: 20px;
            margin: 15px 0;
        }
        .teams {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .team-logo {
            width: 50px;
            height: 50px;
        }
        .score {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>المباريات المباشرة</h1>
        <div id="live-matches"></div>
    </div>

    <script>
        function loadLiveMatches() {
            fetch('data/matches.json?t=' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    const liveContainer = document.getElementById('live-matches');
                    liveContainer.innerHTML = '';
                    
                    const liveMatches = data.matches.filter(match => 
                        match.status === 'LIVE' || match.status === 'IN_PLAY');
                    
                    if (liveMatches.length === 0) {
                        liveContainer.innerHTML = '<p>لا توجد مباريات مباشرة حالياً</p>';
                        return;
                    }
                    
                    liveMatches.forEach(match => {
                        const matchElement = document.createElement('div');
                        matchElement.className = 'live-match';
                        matchElement.innerHTML = 
                            <div class="teams">
                                <div class="team">
                                    <img src="assets/images/teams/${match.home_team.toLowerCase()}.png" 
                                         alt="${match.home_team}" class="team-logo">
                                    <h2>${match.home_team}</h2>
                                </div>
                                <div class="score">${match.home_score || '0'} - ${match.away_score || '0'}</div>
                                <div class="team">
                                    <img src="assets/images/teams/${match.away_team.toLowerCase()}.png" 
                                         alt="${match.away_team}" class="team-logo">
                                    <h2>${match.away_team}</h2>
                                </div>
                            </div>
                            <div class="match-info">
                                <p>الدقيقة: ${match.minute || '0'}'</p>
                                <p>البطولة: ${match.league}</p>
                            </div>
                        ;
                        liveContainer.appendChild(matchElement);
                    });
                });
        }

        // تحديث البيانات كل 30 ثانية للمباريات المباشرة
        loadLiveMatches();
        setInterval(loadLiveMatches, 30000);
    </script>
</body>
</html>
